<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pdf.png" alt="Logo">
            <h1>PDF Toolkit</h1>
        </div>
        <div class="language-select">
            <label for="language" id="languageLabel">Choose Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="hi">हिन्दी</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </header>

    <main>
        <section id="pdf-to-word" class="service">
            <h2 id="pdfToWordTitle">Convert PDF to Word</h2>
            <p id="pdfToWordDesc">Upload a PDF file to convert it to an editable Word document.</p>
            <input type="file" id="pdfFile" accept=".pdf" />
            <button id="convertPdfToWord">Convert</button>
            <a id="downloadPdfToWord" class="download-button" href="#" download="converted.docx" style="display:none;">Download File</a>
            <p id="pdfToWordStatus"></p>
        </section>

        <section id="compress-pdf" class="service">
            <h2 id="compressPdfTitle">Compress PDF</h2>
            <p id="compressPdfDesc">Upload a PDF file to reduce its size without losing quality.</p>
            <input type="file" id="compressPdfFile" accept=".pdf" />
            <button id="compressPdf">Compress</button>
            <a id="downloadCompressedPdf" class="download-button" href="#" download>Download File</a>
            <p id="compressPdfStatus"></p>
        </section>

        <section id="excel-to-pdf" class="service">
            <h2 id="excelToPdfTitle">Convert Excel to PDF</h2>
            <p id="excelToPdfDesc">Upload an Excel file to convert it to PDF format.</p>
            <input type="file" id="excelFile" accept=".xlsx, .xls" />
            <button id="convertExcelToPdf">Convert</button>
            <a id="downloadExcelToPdf" class="download-button" href="#" download>Download File</a>
            <p id="excelToPdfStatus"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
